<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I Knowledge Hub</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Heebo, Arial, sans-serif;
            background: linear-gradient(180deg, #0a2a66, #0d3c91);
            color: #fff;
            text-align: center;
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 🔹 לוגו בעיגול */
        .logo-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .logo {
            width: 140px;   /* ← כאן לשנות גודל */
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 12px;
            max-width: 760px;
        }

        h2 {
            margin-bottom: 1rem;
        }

        ul.links {
            list-style: none;
            padding: 0;
        }

        ul.links li {
            margin: 1rem 0;
        }

        ul.links a {
            text-decoration: none;
            color: #ffd;
            font-size: 1.2rem;
        }

        ul.links a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- 🔹 לוגו בעיגול -->
        <div class="logo-container">
            <div class="logo">
                <img src="assets/logo.png" alt="לוגו האתר">
            </div>
        </div>

        <h1>AI מאמרים בתחום</h1>
        <p>בחר מאמר לקריאה:</p>

        <section class="panel">
            <h2>מאמרים זמינים</h2>
            <ul class="links">
                <li><a href="ai-cars.html">שילוב והשפעת ה-AI בתחום הרכב</a></li>
                <li><a href="ai-daily.html">הבינה המלאכותית בחיי היומיום</a></li>
            </ul>
        </section>

        <footer>
            © 2025 מרכז מאמרי AI – כל הזכויות שמורות
        </footer>
    </div>
</body>
</html>
